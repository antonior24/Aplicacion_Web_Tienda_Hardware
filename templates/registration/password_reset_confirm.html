{% extends "componentes/home.html" %}

{% block cabecera %}
    <h1>Introduce tu nueva contraseña</h1>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cambiar contraseña</button>
        </form>
    {% else %}
        <p>El enlace no es válido o ha caducado.</p>
    {% endif %}
{% endblock %}
