{% extends "componentes/home.html" %}

{% block cabecera %}
    <h1>Reiniciar contraseña</h1>
    <p>Introduce tu correo para recibir un enlace de recuperación.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar enlace</button>
    </form>

    <p><a href="{% url 'login' %}">Volver al login</a></p>
{% endblock %}
