{% extends './home.html' %}
{% load django_bootstrap5 %}
{% load bootstrap_icons %}



{% block cabecera %}
  <h1>Subir documento</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <p><a href="{% url 'lista_documentos' %}">Ver documentos</a></p>
{% endblock cabecera %}
