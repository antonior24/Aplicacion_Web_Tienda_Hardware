{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir documento</title>
</head>
<body>
    <h1>Subir documento</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <p><a href="{% url 'lista_documentos' %}">Ver documentos</a></p>
</body>
</html>
