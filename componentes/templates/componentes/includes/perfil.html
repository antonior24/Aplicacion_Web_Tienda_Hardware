<div>
    <h2> cliente: {{ perfil.customer.first_name | title }}</h2> {# Filter title 4 #}
    <p>id: {{ perfil.id | upper }}</p> {# Filter upper 3 #}
    <p>fecha nacimiento: {{ perfil.birth_date }}</p>
    <p>newsletter: {{ perfil.newsletter }}</p>
    <p>notas: {{ perfil.notes }}</p>

    {% load bootstrap_icons %}
        <div class="mb-2">
            <button type="button" 
                    class="btn btn-outline-primary"> 
                    {# <a href="{% url 'libro_editar' libro.id %}" ><span>{% bs_icon 'pencil' %}</span></a> hacer esto adaptado a Actualizar producto #}
                    <a href="{% url 'perfil_update' perfil.id %}"><span>{% bs_icon 'pencil' %}</span></a>
                    
            </button>
        </div>
        <div class="mb-2">
            <form action = "{% url 'perfil_delete' perfil.id %}" method = "post"> 
                {% csrf_token %}
                <button class="btn btn-danger" onclick="return eliminar();" type="submit">
                    <span>{% bs_icon 'trash' %}</span>
                </button> 
            </form>
        </div>
</div>
