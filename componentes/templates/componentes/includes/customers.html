{# Lista de clientes de customer_list.html #}
<tr>
    <td>{{ cliente.id }}</td>
    <td>{{ cliente.first_name }}</td>
    <td>{{ cliente.last_name }}</td>
    <td>{{ cliente.email }}</td>
    <td>{{ cliente.phone }}</td>
    <td>{{ cliente.address }}</td>
    <td>{{ cliente.city }}</td>
    <td>{{ cliente.postal_code }}</td>
    <td>{{ cliente.country }}</td>
</tr>
{% load bootstrap_icons %}
        <div class="mb-2">
            <button type="button" 
                    class="btn btn-outline-primary"> 
                    {# <a href="{% url 'libro_editar' libro.id %}" ><span>{% bs_icon 'pencil' %}</span></a> hacer esto adaptado a Actualizar producto #}
                    <a href="{% url 'cliente_update' cliente.id %}"><span>{% bs_icon 'pencil' %}</span></a>
                    
            </button>
        </div>
        <div class="mb-2">
            <form action = "{% url 'cliente_delete' cliente.id %}" method = "post"> 
                {% csrf_token %}
                <button class="btn btn-danger" onclick="return eliminar();" type="submit">
                    <span>{% bs_icon 'trash' %}</span>
                </button> 
            </form>
        </div>
